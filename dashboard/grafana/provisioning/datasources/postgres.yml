apiVersion: 1

datasources:
  - name: Messenger PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: messenger_automation
    user: postgres
    secureJsonData:
      password: ${DB_PASSWORD:-messenger123}
    jsonData:
      sslmode: disable
      maxOpenConns: 0
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1200
      timescaledb: false
    isDefault: true
    editable: true
