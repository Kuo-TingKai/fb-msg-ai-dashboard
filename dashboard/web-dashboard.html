    <script>
        let categoryChart, trendChart;
        let autoRefreshInterval;

        // åˆå§‹åŒ–åœ–è¡¨
        function initCharts() {
            // åˆ†é¡åœ–è¡¨
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // è¶¨å‹¢åœ–è¡¨
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'è¨Šæ¯æ•¸é‡',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // è¼‰å…¥å„€è¡¨æ¿æ•¸æ“š
        async function loadDashboardData() {
            try {
                const response = await fetch('http://localhost:3002/api/dashboard/stats');
                const data = await response.json();

                if (data.success) {
                    updateStats(data.data);
                    updateCharts(data.data);
                    updateRecentMessages(data.data.recentActivity);
                } else {
                    showError('è¼‰å…¥æ•¸æ“šå¤±æ•—: ' + data.error);
                }
            } catch (error) {
                showError('é€£æ¥éŒ¯èª¤: ' + error.message);
            }
        }

        // æ›´æ–°çµ±è¨ˆæ•¸å­—
        function updateStats(data) {
            document.getElementById('total-messages').textContent = data.overall.total_messages || 0;
            document.getElementById('total-senders').textContent = data.overall.total_senders || 0;
            document.getElementById('messages-today').textContent = data.overall.messages_today || 0;
            document.getElementById('total-groups').textContent = data.overall.total_groups || 0;
        }

        // æ›´æ–°åœ–è¡¨
        function updateCharts(data) {
            // æ›´æ–°åˆ†é¡åœ–è¡¨
            const categories = data.categories || [];
            categoryChart.data.labels = categories.map(c => c.category);
            categoryChart.data.datasets[0].data = categories.map(c => parseInt(c.count));
            categoryChart.update();

            // æ›´æ–°è¶¨å‹¢åœ–è¡¨ (æ¨¡æ“¬æ•¸æ“š)
            const now = new Date();
            const labels = [];
            const trendData = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                labels.push(date.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' }));
                trendData.push(Math.floor(Math.random() * 20) + 5); // æ¨¡æ“¬æ•¸æ“š
            }

            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = trendData;
            trendChart.update();
        }

        // æ›´æ–°æœ€è¿‘è¨Šæ¯
        function updateRecentMessages(messages) {
            const container = document.getElementById('recent-messages-list');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="loading">æš«ç„¡è¨Šæ¯</div>';
                return;
            }

            const html = messages.map(msg => `
                <div class="message-item">
                    <div class="message-content">
                        <div class="message-sender">${msg.sender || 'Unknown'}</div>
                        <div class="message-text">${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}</div>
                    </div>
                    <div class="message-meta">
                        <div class="category-badge category-${msg.category || 'æœªåˆ†é¡'}">${msg.category || 'æœªåˆ†é¡'}</div>
                        <div style="margin-top: 5px;">${new Date(msg.created_at).toLocaleString('zh-TW')}</div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            const container = document.getElementById('recent-messages-list');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // è‡ªå‹•æ›´æ–°
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(loadDashboardData, 30000); // 30ç§’
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadDashboardData();
            startAutoRefresh();

            // è‡ªå‹•æ›´æ–°é–‹é—œ
            document.getElementById('auto-refresh').addEventListener('change', function(e) {
                if (e.target.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        });
