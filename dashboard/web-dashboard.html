<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .recent-messages {
            grid-column: 1 / -1;
        }

        .message-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .message-item:hover {
            background-color: #f8f9fa;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-content {
            flex: 1;
        }

        .message-sender {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .message-text {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message-meta {
            text-align: right;
            font-size: 0.8rem;
            color: #999;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .category-學術討論 { background-color: #e3f2fd; color: #1976d2; }
        .category-技術討論 { background-color: #f3e5f5; color: #7b1fa2; }
        .category-工作相關 { background-color: #e8f5e8; color: #388e3c; }
        .category-活動通知 { background-color: #fff3e0; color: #f57c00; }
        .category-生活分享 { background-color: #fce4ec; color: #c2185b; }
        .category-問題求助 { background-color: #ffebee; color: #d32f2f; }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .auto-refresh {
            text-align: center;
            margin-top: 20px;
        }

        .auto-refresh label {
            color: white;
            margin-right: 10px;
        }

        .auto-refresh input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Messenger AI Dashboard</h1>
            <p>Facebook Messenger 群組訊息智能分析儀表板</p>
        </div>

        <div class="dashboard-grid">
            <!-- 總體統計 -->
            <div class="card">
                <h3>📊 總體統計</h3>
                <div class="stat-number" id="total-messages">-</div>
                <div class="stat-label">總訊息數</div>
            </div>

            <div class="card">
                <h3>👥 參與者</h3>
                <div class="stat-number" id="total-senders">-</div>
                <div class="stat-label">活躍發送者</div>
            </div>

            <div class="card">
                <h3>📈 今日訊息</h3>
                <div class="stat-number" id="messages-today">-</div>
                <div class="stat-label">24小時內</div>
            </div>

            <div class="card">
                <h3>📋 群組數</h3>
                <div class="stat-number" id="total-groups">-</div>
                <div class="stat-label">監控群組</div>
            </div>

            <!-- 分類統計圖表 -->
            <div class="card">
                <h3>🏷️ 訊息分類</h3>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <!-- 時間趨勢圖表 -->
            <div class="card">
                <h3>📅 時間趨勢</h3>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <!-- 最近訊息 -->
            <div class="card recent-messages">
                <h3>💬 最近訊息</h3>
                <div id="recent-messages-list" class="loading">
                    載入中...
                </div>
            </div>
        </div>

        <div class="auto-refresh">
            <label>
                <input type="checkbox" id="auto-refresh" checked>
                自動更新 (每30秒)
            </label>
            <button class="refresh-btn" onclick="loadDashboardData()">立即更新</button>
        </div>
    </div>

    <script>
        let categoryChart, trendChart;
        let autoRefreshInterval;

        // 初始化圖表
        function initCharts() {
            // 分類圖表
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 趨勢圖表
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '訊息數量',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 載入儀表板數據
        async function loadDashboardData() {
            try {
                const response = await fetch('http://localhost:3002/api/dashboard/stats');
                const data = await response.json();

                if (data.success) {
                    updateStats(data.data);
                    updateCharts(data.data);
                    updateRecentMessages(data.data.recentActivity);
                } else {
                    showError('載入數據失敗: ' + data.error);
                }
            } catch (error) {
                showError('連接錯誤: ' + error.message);
            }
        }

        // 更新統計數字
        function updateStats(data) {
            document.getElementById('total-messages').textContent = data.overall.total_messages || 0;
            document.getElementById('total-senders').textContent = data.overall.total_senders || 0;
            document.getElementById('messages-today').textContent = data.overall.messages_today || 0;
            document.getElementById('total-groups').textContent = data.overall.total_groups || 0;
        }

        // 更新圖表
        function updateCharts(data) {
            // 更新分類圖表
            const categories = data.categories || [];
            categoryChart.data.labels = categories.map(c => c.category);
            categoryChart.data.datasets[0].data = categories.map(c => parseInt(c.count));
            categoryChart.update();

            // 更新趨勢圖表 (模擬數據)
            const now = new Date();
            const labels = [];
            const trendData = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                labels.push(date.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' }));
                trendData.push(Math.floor(Math.random() * 20) + 5); // 模擬數據
            }

            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = trendData;
            trendChart.update();
        }

        // 更新最近訊息
        function updateRecentMessages(messages) {
            const container = document.getElementById('recent-messages-list');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="loading">暫無訊息</div>';
                return;
            }

            const html = messages.map(msg => `
                <div class="message-item">
                    <div class="message-content">
                        <div class="message-sender">${msg.sender || 'Unknown'}</div>
                        <div class="message-text">${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}</div>
                    </div>
                    <div class="message-meta">
                        <div class="category-badge category-${msg.category || '未分類'}">${msg.category || '未分類'}</div>
                        <div style="margin-top: 5px;">${new Date(msg.created_at).toLocaleString('zh-TW')}</div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // 顯示錯誤
        function showError(message) {
            const container = document.getElementById('recent-messages-list');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // 自動更新
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(loadDashboardData, 30000); // 30秒
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadDashboardData();
            startAutoRefresh();

            // 自動更新開關
            document.getElementById('auto-refresh').addEventListener('change', function(e) {
                if (e.target.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        });
    </script>
</body>
</html>
